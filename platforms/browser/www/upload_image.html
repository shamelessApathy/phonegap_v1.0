<head>
	<link href='css/index.css' rel='stylesheet' type='style/css'/>
	<link href='css/styles.css' rel='stylesheet' type='style/css'/>
	<link href='css/bootstrap/css/bootstrap.css' rel='stylesheet' type='style/css'/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>



<style>
	.mobile-upload {
  margin: 0 auto;
  width: 300px; }
  button {
  background-color: #333;
  color: #ccc;
  font-weight: 700; }
  .image-controls {
  width: 300px;
  height: 45px;
  background-color: #333;
  margin:0 auto;
  font-size: 30px;
  display: none; }

.image-controls i {
  background-color: #f2f2f2;
  color: #333;
  margin: 5px;
  padding: 2px; }

 .upload_preview_holder
 {
 	width:300px;
 	margin:0 auto;
 }
</style>

<body>
<div id='pg-user-avatar'></div>
<div class='desktop'>
<div class='container'>

<div class='mobile-upload'>
<div class='upload-warning'>Make sure your image is orientated properly, look at the preview <a href='#below'>below</a></div>
<h3 class='upload-title'> Upload an Image</h3>
<form enctype='multipart/form-data' id='pg-file-form'>
<label class='image_file_label' for='image_file'>Choose an Image</label>
<input type='file' id='image_file' name='image'><br>
<label>Image Name:</label><br>
<input type='text' id='image-name' name='user_image_name'/><br>
<label>Category</label><br>
	<select id="upload-category" name="category-id">
		<option>Choose a Category</option>
		<option value="4">Sports</option>
		<option value="5">Outdoors</option>
		<option value="6">City</option>
		<option value="7">Plants</option>
		<option value="8">Animals</option>
		<option value="9">People</option>
		<option value="10">Food</option>
		<option value="11">Events</option>
		<option value="12">Things</option>
	</select>	
<label>Tags</label><br>
<div id='tag_div'></div><br>
<input id='tag_holder' type='text' style='display:none;' name='tags' placeholder='Use tag editor to add tags' readonly/><br>
<label>Tag Editor</label><br>
<input id='new_tag'><button id='add_tag' type='button'>Add</button>
<br>
<input type='number' name='rotate' id='rotate' value='0' HIDDEN>
<button style='margin-top:10px;' id='ie-upload-submit'>Submit</button>
</div>
<br>

</form>



	<div class='image-controls'>
	<span id='counterclockwise'  style='float:left;'><img src='img/counterclockwise-icon.png'/></span>
	<span id='clockwise' style='float:right;'><img src='img/clockwise-icon.png'/></span>
	</div>
	<div  id='below' class='upload_preview_holder'>
	<img width=300  id='upload_preview'/>
	</div>	
</div> 
</div>
</div>



<script src='js/jquery.js' type='text/javascript' rel='javascript'></script>
<script src='js/jqueryrotate.js' type='text/javascript' rel='javascript'></script>
<script src='js/tag_format.js' type='text/javascript' rel='javascript'></script>
<script src='js/category.js' type='text/javascript' rel='javascript'></script>
<script src='js/ImageUpload.js' type='text/javascript' rel='javascript'></script>
	


</body>
